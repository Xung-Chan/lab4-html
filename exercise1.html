<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <style>
        .errorMessage {
            color: rgb(185, 0, 0);
            font-size: 14px;
        }
    </style>
    <div class="container">
        <h3 class="mt-5 mb-3 text-center text-primary">User Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="border p-3 rounded">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password">
                        </div>
                        <div class="errorMessage my-3">Please enter your email address.</div>
                        <button class="btn btn-primary" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
    </div>
    <script>
        let err = document.querySelector("div.errorMessage");
        err.style.display = 'none';
        let submitButton = document.querySelector("button.btn");
        submitButton.addEventListener('click', function () {
            let regex = /\w+@\w+.\w+/;
            let email = document.querySelector('input#email').value;
            if (email === '') {
                err.innerHTML = 'Please enter your email.';
                err.style.display = 'block';
            }
            else if (!regex.test(email)) {
                err.innerHTML = 'Your email is not correct.';
                err.style.display = 'block';
            }
            let password = document.querySelector('input#pwd').value;
            if (password === '') {
                err.innerHTML = 'Please enter your password.';
                err.style.display = 'block';
            }
            else if (password.length < 6) {
                err.innerHTML = 'Your password must contain at least 6 characters';
                err.style.display = 'block';
            }
        })
    </script>
</body>

</html>
